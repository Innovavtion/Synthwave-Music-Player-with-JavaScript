<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/icons8-audio-wave-gradient-96.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Synthwave Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">

            <div class="title caution">Synthwave Music Player</div>

            <div class="cover"><img src="img/cover/3843057.jpg" alt="cover"></div>

            <div class="name_music">Lazerhawk</div>

            <div class="line_track">
                <div class="line_progress_track">
                    <div class="button_progress_track">
                    </div>
                </div>
            </div>

            <div class="line_functional_player">
                <div class="repeat_buttton"> <img src="./img/icons/Repeat.svg" alt="btn"> </div>
                <div class="skip_previose_button"> <img src="./img/icons/SkipPreviose.svg" alt="btn"> </div>
                <div class="play_button"> <img src="./img/icons/PlayCircle.svg" alt="btn"> </div>
                <div class="skip_next_buttton"> <img src="./img/icons/SkipNext.svg" alt="btn"> </div>
                <div class="volume_option">
                    <div class="volume_button"> <img src="./img/icons/VolumeUp.svg" alt="btn"> </div>
                    <div class="volume_line">
                        <div class="volume_line_procent">
                            <div class="volume_button_procent">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="inner-wrapper">
          <div class="landscape"/>
        </div>
    </div>
</body>
</html>
