<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/icons8-audio-wave-gradient-96.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Synthwave Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">

            <div class="title caution">Synthwave Music Player</div>

            <div class="cover"><img class="cover_img" src="./img/cover/1.jpg" alt="cover"></div>

            <div class="name_music">Lazerhawk</div>

            <audio class="audio" src="./audio/Lazerpunk - Speedracer (feat. Quixotic).mp3"></audio>

            <div class="line_track">
                <div class="line_progress_track">
                    <div class="button_progress_track">
                    </div>
                </div>
            </div>

            <div class="line_functional_player">
                <div class="repeat_buttton"> <img class="repeat_img" src="./img/icons/Repeat.svg" alt="btn"> </div>
                <div class="skip_previose_button"> <img src="./img/icons/SkipPreviose.svg" alt="btn"> </div>
                <div class="play_button"> <img class="img_play_button" src="./img/icons/PlayCircle.svg" alt="btn"> </div>
                <div class="skip_next_buttton"> <img src="./img/icons/SkipNext.svg" alt="btn"> </div>
                <div class="volume_option">
                    <div class="volume_button"> <img class="volumeImg" src="./img/icons/VolumeUp.svg" alt="btn"> </div>
                    <input type="range" min="0" value="35" max="100" class="volume_line" step="1">
                </div>
            </div>

        </div>
     
        <div class="inner-wrapper">
          <div class="landscape"/>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
